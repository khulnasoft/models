name: test-convnext
on: [push, pull_request, workflow_dispatch]
jobs:
  run-nightly-tests:
    runs-on: ubuntu-latest-16-cores
    steps:
      - name: Checkout 🛎️Startai Models
        uses: actions/checkout@v4
        with:
          lfs: true
          path: models
          persist-credentials: false
      
      - name: Run Tests
        run: |
          cd models
          docker run --rm -v `pwd`:/models khulnasoft/models:latest python3 -m pytest startai_models_tests/convnext
